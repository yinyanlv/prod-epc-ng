<div class="crumb">
    <a class="crumb-item"
       *ngFor="let item of list;"
       [routerLink]="[item.href]"
       [queryParams]="item.queryParams"
       (click)="onClickItem.emit(item)"
    >
        <span class="icon"><s-icon type="arrow-right" color="#fff"></s-icon></span>
        <span class="text">{{item.text}}</span>
    </a>
</div>
