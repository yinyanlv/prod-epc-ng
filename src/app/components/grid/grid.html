<div class="grid">
    <div hidden><ng-content></ng-content></div>
    <table>
        <thead>
            <tr>
                <th *ngFor="let column of columns">{{column.label}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data;">
                <td *ngFor="let column of columns" [innerHTML]="renderHtml(column.html)"></td>
            </tr>
        </tbody>
    </table>
</div>
