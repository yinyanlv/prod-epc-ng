<section class="user-center-detail">
  <div class="user-center-detail-info">
    <div class="thead">子账号管理</div>
    <div class="user-center-table">
      <table id="subAccount-table">
        <tr>
          <th>#</th>
          <th>EPC账号</th>
          <th>昵称</th>
          <th>绑定手机</th>
          <th>操作</th>
        </tr>

        <tr *ngFor="let item of users">
          <td>{{item.number}}</td>
          <td class="epc-account">{{item.userName}}</td>
          <td>{{item.nickName}}</td>
          <td class="num-box">
            <span *ngIf="!item.isEdit">{{item.mobile}}</span>
            <input *ngIf="item.isEdit" type="text" value="{{item.mobile}}">
          </td>

          <td class="operator">
            <a *ngIf="!item.isEdit" (click)="item.isEdit=true" href="javascript:;" class="unbound-num btn-two">解绑手机</a>
            <div *ngIf="item.isEdit" class="bind-num">
              <a href="javascript:;" class="bind-num-save btn-two">保存</a>
              <a href="javascript:;" (click)="item.isEdit=false" class="bind-num-cancel btn-two">取消</a>
            </div>
            <div class="info-wrapper successed-info">
                            <span class="icon">
                                    <i class="iconfont icon-correct"></i>
                                </span>
              <span class="text">保存成功</span>
            </div>
          </td>
        </tr>

      </table>
    </div>
  </div>
</section>
