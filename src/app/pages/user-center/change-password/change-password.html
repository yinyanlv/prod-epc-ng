<section class="user-center-detail">
  <div class="user-center-detail-info">
    <div class="thead">修改密码</div>
    <div class="user-center-message user-center-changepws">

      <div class="changepws-data">
        <label class="data-title">原密码</label>：
        <input name="curPwd" type="{{isVisibleOldPwd? 'text': 'password'}}" class="input-box hidden">
        <span class="sign-icon controll-eye">
                      <s-icon (click)="switchOldPwdStatus()" type="{{isVisibleOldPwd ? 'visible': 'invisible'}}"
                              style="font-size:16px;"></s-icon>
                </span>
      </div>

      <div class="changepws-data">
        <label class="data-title">新密码</label>：
        <input name="newPwd" type="{{isVisibleNewPwd? 'text': 'password'}}" class="input-box hidden">
        <span class="sign-icon controll-eye">
                      <s-icon (click)="switchNewPwdStatus()" type="{{isVisibleNewPwd? 'visible': 'invisible'}}"
                              style="font-size:16px;"></s-icon>
                </span>
      </div>

      <div class="info-wrapper dn" style="display:none;">
        <span class="info-wrapper-icon"></span>
        <span class="text"></span>
      </div>
      <div class="changepws-btn">
        <a href="javascript:;" class="btn-two v-middle">保存</a>
      </div>
    </div>
  </div>
</section>
