<!-- 图例区域 -->
<div class="condition-block legend-block">
  <div class="headline">
    <span id="legend-title" class="text bold-text">{{item.code || ""}}-{{item.name || ""}}</span>
  </div>
  <div class="condition-entity">
    <div id="legend-container" class="svg-wrapper">
      <s-svg-hotpoint #svghotpoint (onLegedLoaded)="legendLoaded()" (onSelectionCallout)="selectionCallout($event)"
                      nopicPath="/assets/images/no_image.jpg"></s-svg-hotpoint>
    </div>
  </div>
  <a href="javascript:;" class="text-link secondary btn-change hide">
    <i class="iconfont icon-change"></i>
  </a>
  <a href="javascript:;" class="text-link secondary lengend-btn left expand">
    <i class="iconfont icon-right"></i>
    <i class="iconfont icon-left"></i>
  </a>
  <a href="javascript:;" class="text-link secondary lengend-btn right expand">
    <i class="iconfont icon-right"></i>
    <i class="iconfont icon-left"></i>
  </a>
</div>
