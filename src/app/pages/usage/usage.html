<section class="wrapper">
    <aside class="condition-block group-block">
        <div class="headline">
            <span class="text bold-text">组别</span>
        </div>
        <div class="condition-entity">
            <tree [list]="treeList"></tree>
        </div>
    </aside>

    <section class="condition-block lead-block" style="display: none;">
        <div class="condition-entity lead-content">
            <div class="lead-info">
                <div class="lead-info-icon"></div>
                <span class="text">请先选择组别内容</span>
            </div>
        </div>
    </section>

    <section id="thumbnail-block" class="condition-block thumbnail-block hide" style="display: none;">
        <div class="headline">
            <span class="text bold-text">图例</span>
        </div>
        <div class="condition-entity thumbnail-content">
            <ul class="thumbnail-item-wrapper">
                <li class="thumbnail-item">
                    <a class="thumbnail-wrapper text-link secondary">
                        <div class="thumbnail-img-wrapper">
                            <img class="lazy" src="http://res2.dev.servision.com.cn/maxus/legend/BE111A001.svg?/d/300" style="display: inline;">
                        </div>
                        <div class="describe-wrapper">
                            <div>BE111A001</div>
                            <div>缸体&amp;曲轴&amp;连杆</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <section class="condition-block legend-parts-block hide" style="display: block;">
        <div id="parts-container" class="condition-block parts-block">
            <div class="headline">
                <span class="text bold-text">详细 (共 36 行数据)</span>
            </div>
            <div class="condition-entity">
                <div id="parts-float-table" class="parts-table-wrapper float">
                    <div id="parts-float-thead" class="parts-table-thead">
                        <div class="float-table-head" style="width: 450px;">
                            <div class="parts-item bold-text">
                                <span class="column">左右</span>
                                <span class="column">规格型号</span>
                                <span class="column">用法备注</span>
                            </div>
                        </div>
                    </div>
                    <div id="parts-float-tbody" class="parts-table-tbody">
                        <div class="float-table-body" style="width: 450px;">
                            <div class="parts-item " data-id="1" data-part-id="10217247" data-callout="1">
                                <span class="column"></span>
                                <span class="column text-column"></span>
                                <span class="column text-column"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="parts-table-wrapper lock">
                    <div class="parts-table-thead">
                        <div class="parts-item bold-text">
                            <span class="column ordernumber">序号</span>
                            <span class="column operate">操作</span>
                            <span class="column number">配件编码</span>
                            <span class="column describe">配件名称</span>
                            <span class="column quantity">数量</span>
                        </div>
                    </div>
                    <div class="parts-table-tbody">
                        <div id="parts-lock-stbody" class="parts-scroll-tbody" style="right: -17px;">
                            <div class="parts-scroll-wrapper" style="padding-bottom: 17px;">
                                <div class="parts-item">
                                    <span class="column ordernumber">1</span>
                                    <span class="column operate">
                                        <a href="javascript:;" class="icon-btn-two" data-action="buy"><i class="iconfont icon-cart"></i></a>
                                        <div class="parts-cart-info">
								            <div class="cart-add-info ok"><span class="info-icon"></span></div>
							            </div>
						            </span>
                                    <span class="column number">
                                        <div class="part-number">
                                            <a href="/part/10217247" class="text-link" target="_blank">10217247</a>
                                        </div>
							            <div class="icon-btn-wrapper">
											<a href="/usage/1/part-usage" class="text-link secondary"><i class="iconfont icon-car"></i></a>
                                        </div>
						            </span>
                                    <span class="column describe text-column">气缸体总成</span>
                                    <span class="column quantity">1</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="condition-block legend-block">
            <div class="headline">
                <span class="text bold-text">BE111A001 - 缸体&amp;曲轴&amp;连杆</span>
            </div>
            <div class="condition-entity">
                <div id="legend-container" class="svg-wrapper">
                    <div id="svg-wrap" class="svg-wrap" style="background: none;">
                        <div data-template-id="2" class="assistive-tool" style="display: block; left: 5px; top: 5px;">
                            <div class="assistive-toolContent">
                                <a data-action="reset"
                                   class="assistive-toolBg assistive-tool-normal assistive-tool-reset"></a>
                                <a data-action="zoomout"
                                   class="assistive-toolBg assistive-tool-small assistive-tool-zoomout"></a>
                                <a data-action="zoomin"
                                   class="assistive-toolBg assistive-tool-big assistive-tool-zoomin"></a>
                                <a data-action="print" class="assistive-toolBg assistive-tool-print"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="javascript:;" class="text-link secondary btn-change hide">
                <i class="iconfont icon-change"></i>
            </a>
            <a href="javascript:;" class="text-link secondary lengend-btn left expand">
                <i class="iconfont icon-right"></i>
                <i class="iconfont icon-left"></i>
            </a>
            <a href="javascript:;" class="text-link secondary lengend-btn right expand">
                <i class="iconfont icon-right"></i>
                <i class="iconfont icon-left"></i>
            </a>
        </div>
    </section>
</section>

<app-footer></app-footer>
