<s-checkbox (onClick)="handleStatusChange($event)">这是文本</s-checkbox>
<s-crumb [items]="crumbs" (onClickItem)="onClickItem($event)"></s-crumb>
<s-grid [store]="gridData" withCheckbox="true" withRowNumber="true">

    </s-grid-column>
</s-grid>
